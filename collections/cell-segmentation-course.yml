# each Collection must have a title
title: Cell Segmentation Course

# the date the collection was last updated. must be in ISO-8601 format
updated_date: "2022-11-07"

# a one-sentence summary of the collection. 
# give napari users insight into what the collection contains and how it will help them.
# this will be shown on the Collection's card.
summary: Plugins utilized in the cell segmentation course made by a group of Imaging Scientists.

# A longer description of the collection. 
# Give more background and context on the collection, what the plugins do, and why it matters.
# This will be displayed at the top of the collection.
# (See https://yaml-multiline.info/ for more syntax for multiline fields)
description: >
  Plugins utilized in the cell segmentation course made by Imaging Scientists in partnership with Chan Zuckerberg Initiative. 
  Segmentation of nuclei, foci in nuclei, and filaments are covered in the course, which you can work through here: https://chanzuckerberg.github.io/napari-segmentation-workshop/intro.html. 

# Provide a cover image for the collection. 
# This must be at least 1400px and be present in the top-level `images` folder in this repo
cover_image: national-cancer-institute-4zA4w-dr5WM-unsplash-thumb.jpg

# the list of plugins in this collection
plugins:
    # the name of the plugin is the pypi name
  - name: cellpose-napari
    comment: "Utilize CellPose with FIJI to complete the first cell segmentation workflow: https://chanzuckerberg.github.io/napari-segmentation-workshop/workflow/cellpose.html from the Bravo Cohort course"
  - name: PartSeg
    # provide a comment to let users know why this plugin matters
    comment: "Utilize PartSeg with napari-segment-blobs-and-things-with-membranes to complete the second cell segmentation workflow: https://chanzuckerberg.github.io/napari-segmentation-workshop/workflow/partseg.html "
  - name: napari-segment-blobs-and-things-with-membranes
    comment: "Utilize napari-segment-blobs-and-things-with-membranes with PartSeg to complete the second cell segmentation workflow: https://chanzuckerberg.github.io/napari-segmentation-workshop/workflow/partseg.html"
  - name: napari-allencell-segmenter
    comment: "Utilize napari-allencell-segmenter to complete the third cell segmentation workflow: https://chanzuckerberg.github.io/napari-segmentation-workshop/workflow/allencell.html"

